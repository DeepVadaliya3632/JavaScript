<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Rolling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dice Rolling Simulator</h1>
        <label for="# of Dice"></label>
        <input type="number" id="NumDice" value="1" min="1">
        <button  onclick="diceRoll()">Roll the Dice</button>
        <div id="result"></div>
        <div id="diceImages"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
